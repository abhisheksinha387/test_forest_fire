<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2980b9;
        }

        form button:active {
            background-color: #1d6fa5;
        }

        h2 {
            margin-top: 20px;
            color: #27ae60;
            font-size: 1.5rem;
        }

        h2::before {
            content: "Result: ";
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input Form -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="RH" required /><br>
            <input type="text" name="Ws" placeholder="Ws" required /><br>
            <input type="text" name="Rain" placeholder="Rain" required /><br>
            <input type="text" name="FFMC" placeholder="FFMC" required /><br>
            <input type="text" name="DMC" placeholder="DMC" required /><br>
            <input type="text" name="ISI" placeholder="ISI" required /><br>
            <input type="text" name="Classes" placeholder="Classes" required /><br>
            <input type="text" name="Region" placeholder="Region" required /><br>

            <button type="submit">Predict</button>
        </form>

        <h2>
            {% if results %}
            THE FWI prediction is {{ results }}
            {% endif %}
        </h2>
    </div>
</body>

</html>
